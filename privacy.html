<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プライバシーポリシー - TSUBUAN DESIGN</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-color: #fbe251;
      --text-color: #333333;
      --bg-color: #fff;
    }
    body {
      font-family: 'Montserrat', 'Noto Sans JP', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 4rem;
      line-height: 1.8;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 2rem;
      border-bottom: 4px solid var(--text-color);
      padding-bottom: 1rem;
    }
    h2 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1rem;
      color: #555;
    }
    a {
      color: var(--text-color);
      text-decoration: underline;
      transition: color 0.2s;
    }
    a:hover {
      color: var(--accent-color);
    }
    .back-link {
      display: inline-block;
      margin-top: 3rem;
      font-weight: 700;
    }
  </style>
</head>

</html>
